<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SISTEMA REGISTRO</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>

	<!-- MENSAGEM DO FACESMENSAGEM -->
	<p:growl id="mensagem" />


	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="banner2.png" width="300px"
				height="100px" styleClass="imagemCentralizada" />
		</div>

		<div id="cabecalho" class="divCabecalho">
			<h:form id="formMenu">
				<p:stack icon="/resources/demo/images/dock/stack.png"
					expanded="true">
					<p:menuitem value="Home"
						icon="/resources/demo/images/dock/home.png" url="#" />
					<p:menuitem value="Music"
						icon="/resources/demo/images/dock/music.png" url="#" />
					<p:menuitem value="Video"
						icon="/resources/demo/images/dock/video.png" url="#" />
					<p:menuitem value="Email"
						icon="/resources/demo/images/dock/email.png" url="#" />
					<p:menuitem value="Portfolio"
						icon="/resources/demo/images/dock/portfolio.png" url="#" />
				</p:stack>
			</h:form>
		</div>


		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
	</div>

</h:body>
</html>
