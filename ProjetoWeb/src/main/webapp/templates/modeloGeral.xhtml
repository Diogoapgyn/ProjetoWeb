<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>MODEDO GERAL</title>
</h:head>
<h:body>

	<!-- MENSAGEM DO FACESMENSAGEM -->	
	<p:growl id="mensagem" />

	<p:layout fullPage="true">
		<p:layoutUnit header="SISTEMA REGISTRO ENTRADA" position="north" />


		<h:form id="formMenu">
		
		
			<p:layoutUnit position="west" size="150" resizable="true"
				collapsed="false" collapsible="false">
				<h:form>
					<p:panelMenu>
						<p:submenu label="Arquivo" icon="ui-icon-home">
							<p:menuitem value="Principal" outcome="/pages/principal.xhtml" />
							<p:menuitem value="Sair" />
						</p:submenu>

						<p:submenu label="Cadastro">
							<p:menuitem value="Estados" action="/pages/estados.xhtml" />
							<p:menuitem value="Registros" action="/pages/registros.xhtml" />
							<p:menuitem value="Usuarios" action="/pages/usuarios.xhtml" />
						</p:submenu>

						<p:submenu label="Relatorio">
							<p:menuitem value="Registro" />
						</p:submenu>
					</p:panelMenu>
				</h:form>
			</p:layoutUnit>
		</h:form>


		<p:layoutUnit position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
